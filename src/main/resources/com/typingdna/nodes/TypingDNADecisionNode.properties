nodeDescription=TypingDNA Decision Node
apiUrl=API url
apiUrl.help=The TypingDNA API url. Public infrastructure options are EU (api.typingdna.com) and US (us-api.typingdna.com). Contact TypingDNA for private infrastructure options.
apiKey=API key
apiKey.help=The TypingDNA API key (found on your TypingDNA dashboard).
apiSecret=API secret
apiSecret.help=The TypingDNA API secret (found on your TypingDNA dashboard).
retries=Retries
retries.help=The number of times a user is allowed to retry the authentication process in case of no match or error. If authentication is failed and Retries is 0, output node is No Match.
enrollmentsNecessary=Number of enrollments
enrollmentsNecessary.help=The number of enrollments necessary before a user can be authenticated.
verifyAfterEnroll=Authenticate after enrollments
verifyAfterEnroll.help=Specifies if the user should be verified right after the enrollment is completed, or if the user should go to the next node.
matchScore=Match threshold
matchScore.help=The net score (between 0 and 100) a user has to obtain in order to pass verification.
autoEnrollScore=Auto-enroll score threshold
autoEnrollScore.help=The score (between 0 and 100) a user has to obtain in order for the verified pattern to be enrolled.
usernameSalt=Salt
usernameSalt.help=A salt used when hashing the username before sending it to the TypingDNA API.
requestIdentifier=Request identifier
requestIdentifier.help=An identifier for all the request coming from this authentication tree. The identifier will also appear in the TypingDNA Logs.
requestTimeout=Request timeout
requestTimeout.help=Time in milliseconds (1s = 1000ms) after which each request to the TypingDNA API should timeout if no response was received.